version: '3.8'

services:
  php:
    image: php:8.0-apache
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  mysql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      # - MYSQL_DATABASE=mydatabase
      # - MYSQL_USER=myuser
      # - MYSQL_PASSWORD=mypassword
    volumes:
      - ./mysql/data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    ports:
      - '9090:80'
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PORT=3306
      - PMA_PASSWORD=rootpassword
      - UPLOAD_LIMIT=50M
